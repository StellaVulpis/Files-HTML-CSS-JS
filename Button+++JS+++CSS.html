<html lang = "ko">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv = "X-UA-Compatible"
        content = "IE-Edge">
        <title>Button 요소</title>
        <style>
            #Buttn
            {
                margin-top: 50%;
                margin-bottom: 50%;
                margin-left: 35%;
                margin-right: 50%;
                height:50px;
                width:100px;
            }
        </style>
    </head>
    <body>
        <!-- onclick 요소에는 자바스크립트
        요소를 사용해서 버튼 클릭시 실행할
        동작을 지정할 수 있다.-->
        <button type = "button"
        onclick = "ButtonEvent()" id = "Buttn">
        클릭해봐! 
        </button>
        <script>
        var clcount = 0;
        ButtonEvent();
        function ButtonEvent()
        {
            if(clcount > 0)
            {
            alert('클릭횟수: ' + 
            clcount);
            }
            clcount++;
        }
        </script>
    </body>
</html>
