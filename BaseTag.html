<html lang = "ko">
<head>
    <meta charset = "utf-8">
    <meta http-equiv = "X-UA-Comatible"
    content = "IE-Edge">
    <title>Use of Base Tag</title>
    <!--Base 태그는 기준이 되는 주소를
        명시한 후 추가 주소 기재 없이 
        하위에 종속된 파일들을 불러올 수
        있다. -->
    <base href = "https://github.com/knksrp60/Resources/raw/main/">
</head>
<body>
    <audio controls autoplay>
        DAGOTHWAVE
        <source src = "DAGOTHWAVE.mp3"
        type = "audio/mpeg">
        Your current browser doesn't support
        the HTML 5
    </audio>
    <br>
    <br>
    <img src = "profile_icon01.png"
    alt = "이미지를 불러올 수 없습니다.">
    <figcaption>
        Profile image of Jordan
    </figcaption>
    
</body>
</html>
