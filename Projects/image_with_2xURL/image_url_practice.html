<!DOCTYPE html>
<html lang = "ko">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv = "X-UA-Compatible" content = "IE-edge">
        <title>SETTING IMAGE AREA WITH LINKS</title>
    </head>
    <body>
        <!-- 이미지는 한번만 선언 -->
        <img src = "resource/img/Twista 102x51.png" alt = "" target = ""
        usemap = "#map_name">
        <map name = "map_name">
            <area shape = "rect" coords = "2,4,46,46" 
            href = "https://twitter.com/" alt = "Go to Twitter"
            target = "_blank">
            <area shape = "rect" coords = "52,3,100,48"
            href = "https://www.instagram.com/" alt = "Go to Instagram"
            target = "_blank">
        </map>
    </body>
</html>
