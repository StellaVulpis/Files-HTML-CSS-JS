<!DOCTYPE html>
<html lang = "ko">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv = "X-UA-Compatible" content = "IE-edge">
        <Title>이미지 한 개에 링크 두개 넣기</Title>
    </head>
    <body>
        <!-- usemap 속성은 <map> 요소의 name 속성과 결합하여, <img> 요소와 <
        map> 요소 사이의 관계를 생성합니다. <img usemap="#맵이름"> -->
        <img src = "resource/img/Twitsta.png" alt = "Oops! Failed to load an image."
        usemap="#favorites" >
        <!-- <map> 요소는 <area> 요소와 함께 이미지 맵(클릭 가능한 링크 영역)을 정의할 때 사용합니다. -->
        <map name = "favorites">
        <!-- 이미지의 좌표는 왼쪽 상단, 오른쪽 하단의 x1, y1, x2, y2 네 개를 입력한다     -->
        <!-- ---------------------------------------- -->
        <!-- 
        <area> 태그의 shape 속성은 영역(area)의 모양을 명시합니다.
        shape 속성은 해당 영역의 크기와 모양, 배치 등을 명시하기 
        위해 coords 속성과 함께 사용됩니다. 
        -->
        <!-- ---------------------------------------- -->
        <!-- 명심할 것: href 태그에는 반드시 웹사이트에 https:// 가 명시되어야 링크로 인식한다     -->
            <!-- 링크 #1 -->
            <area shape = "rect" coords = "24,26,445,488"
            href = "https://twitter.com/" target = "_blank"
            alt = "트위터로 이동">
            <!-- 링크 #2 -->
            <area shape = "rect" coords = "536,17,1008,486"
            href = "https://www.instagram.com/" target = "_blank"
            alt = "인스타그램으로 이동">
        </map>
    </body>
</html>
